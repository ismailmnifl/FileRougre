<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>

        <!-- addons -->
        <link rel="stylesheet" href="addOns/navbar.css">
        <link rel="stylesheet" href="addOns/footer.css">

        <!-- custom styles -->
        <link rel="stylesheet" href="sass/post.css">
    
    <title>DoctorCO | Post</title>
</head>
<body>
    <header id="header"></header>

    <!-- to keep the header away from the content -->
    <div class="spacer"></div>
		<!-- bage heading -->
		<div class="headerTitle">
			<h1 class="heading">
				<span>'</span>Doctor Post<span>'</span>
			</h1>
		</div>

        <section class="post">
            <div class="doctorPost">
                <div class="imageHolder">
                    <img id="postImage" src="" alt="">
                </div>
                <div class="title"><h2 id="title"></h2></div>
                <div id="body" class="body">
                    <p></p>
                </div>
                <div id="dateCreated" class="dateCreated">12/06/2020 11:08</div>

            </div>
            <div class="wrapper">
            <div class="sidebar">
                <div class="doctorPart">
                    <div class="avatar">
                        <img id="avatar" src="" alt="">
                    </div>
                    <div class="doctorName">
                        <a id="name" href=""></a>
                    </div>
                    <div class="speciality">
                        <p id="speciality"></p>
                    </div>
                </div>
                <div class="underline"></div>

                <div id="postReactions" class="postReactions">
                    <div class="reactionsHeader">
                        <h4>React to this post</h4> 
                    </div>

                    <div class="rections">

                            <div class="like">
                                <i onclick="addReaction('true','false')" id="like" class="fas fa-thumbs-up"></i>
                                <p id="likes"></p>
                            </div>
                                <div class="likebar">
                                    <div id="filler" class="filler"></div>
                                </div>
                            <div class="dislike">
                                <i onclick="addReaction('false','true')" id="dislike" class="fas fa-thumbs-down"></i>
                                <p id="dislikes"></p>
                            </div>
                            
                    </div>
                    
                </div>
 
            </div>
            <div id="commentPart" class="commentPart">
                <h3>Add comment</h3>
                <p id="error" style="color: red;"></p>
                <textarea class="form-control" placeholder="Comment..." name="" id="comment" cols="30" rows="4"></textarea>
                <button id="submitComment" class="button">Submit</button>
            </div>
        </div>
        </section>
        <h2 id="headering" class="headering">
            <span>'</span>Comments<span>'</span>
        </h2>
        <section id="comments" class="comments">
            <div id="commentsWrapper" class="box-container">
                </div>
        </section>

    <footer id="footer"></footer>

        <!-- boostrap pooper and js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

        <!-- jquery cdn link  -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
        <!-- addons -->
        <script src="js/addOns.js"></script>
        <script src="js/post.js"></script>
        
        <script>

        </script>
</body>
</html>
